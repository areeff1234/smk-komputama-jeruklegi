<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PPDB Online - SMK Komputama Jeruklegi</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .preview-img{ max-width:140px; max-height:140px; object-fit:cover; border-radius:8px; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand text-white" href="index.html"><i class="bi bi-house-door me-2"></i>Beranda</a>
    <span class="navbar-text text-light">PPDB Online</span>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h2 class="fw-bold mb-4">Formulir Pendaftaran Peserta Didik Baru (PPDB)</h2>

    <div class="row">
      <div class="col-md-7">
        <form id="ppdbForm">
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" id="nama" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Asal Sekolah</label>
            <input type="text" id="asal" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Jurusan Pilihan</label>
            <select id="jurusan" class="form-select" required>
              <option value="">Pilih jurusan</option>
              <option value="tkj">TKJ</option>
              <option value="tkr">TKR</option>
              <option value="akuntansi">Akuntansi</option>
              <option value="perbankan">Perbankan Syariah</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">No. HP</label>
            <input type="tel" id="hp" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Foto (opsional)</label>
            <input type="file" id="foto" accept="image/*" class="form-control">
            <div class="mt-2"><img id="preview" class="preview-img d-none" alt="preview"></div>
          </div>

          <button type="submit" class="btn btn-warning"><i class="bi bi-check-square me-1"></i>Daftar Sekarang</button>
        </form>
      </div>

      <div class="col-md-5">
        <div class="card p-3 shadow-sm">
          <h5>Ringkasan Pendaftaran</h5>
          <div id="summary" class="mt-3">
            <p class="text-muted">Belum ada pendaftaran.</p>
          </div>
          <div id="actions" class="mt-3 d-none">
            <button id="printBtn" class="btn btn-outline-primary me-2"><i class="bi bi-printer me-1"></i>Cetak Bukti</button>
            <a href="index.html" class="btn btn-secondary">Kembali</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<footer class="bg-primary text-light text-center py-3">
  &copy; 2025 SMK Komputama Jeruklegi
</footer>

<script>
/* PPDB JS */
const form = document.getElementById('ppdbForm');
const fotoInput = document.getElementById('foto');
const preview = document.getElementById('preview');
const summary = document.getElementById('summary');
const actions = document.getElementById('actions');
const printBtn = document.getElementById('printBtn');

fotoInput.addEventListener('change', (e)=>{
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = () => {
      preview.src = reader.result;
      preview.classList.remove('d-none');
    };
    reader.readAsDataURL(file);
  }
});

function genRegNo(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  const rand = Math.floor(1000 + Math.random()*9000);
  return `PPDB${y}${m}${day}-${rand}`;
}

form.addEventListener('submit', (e)=>{
  e.preventDefault();
  const data = {
    id: genRegNo(),
    nama: document.getElementById('nama').value.trim(),
    asal: document.getElementById('asal').value.trim(),
    jurusan: document.getElementById('jurusan').value,
    hp: document.getElementById('hp').value.trim(),
    email: document.getElementById('email').value.trim(),
    foto: preview.src || ''
  };

  // save to localStorage list
  const list = JSON.parse(localStorage.getItem('ppdbList')) || [];
  list.push(data);
  localStorage.setItem('ppdbList', JSON.stringify(list));

  // show summary
  summary.innerHTML = `
    <p><strong>Nomor Pendaftaran:</strong> ${data.id}</p>
    <p><strong>Nama:</strong> ${data.nama}</p>
    <p><strong>Jurusan:</strong> ${data.jurusan.toUpperCase()}</p>
    <p><strong>HP:</strong> ${data.hp}</p>
  `;
  actions.classList.remove('d-none');
  alert('Pendaftaran berhasil! Nomor pendaftaran: ' + data.id);
});

printBtn.addEventListener('click', ()=>{
  window.print();
});
</script>

</body>
</html>
